<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL and Redis Connection Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>MySQL and Redis Connection Info</h1>

<form id="connection-form">
    <div class="form-group">
        <label for="mysql-host">MySQL Host</label>
        <input type="text" id="mysql-host" name="mysqlHost" required>
    </div>
    <div class="form-group">
        <label for="mysql-port">MySQL Port</label>
        <input type="text" id="mysql-port" name="mysqlPort" required>
    </div>
    <div class="form-group">
        <label for="mysql-user">MySQL User</label>
        <input type="text" id="mysql-user" name="mysqlUser" required>
    </div>
    <div class="form-group">
        <label for="mysql-password">MySQL Password</label>
        <input type="text" id="mysql-password" name="mysqlPassword" required>
    </div>
    <div class="form-group">
        <label for="redis-host">Redis Host</label>
        <input type="text" id="redis-host" name="redisHost" required>
    </div>
    <div class="form-group">
        <label for="redis-port">Redis Port</label>
        <input type="text" id="redis-port" name="redisPort" required>
    </div>
    <button type="submit">Submit</button>
</form>

<div class="output" id="output"></div>

<script>
    document.getElementById('connection-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const mysqlHost = document.getElementById('mysql-host').value;
        const mysqlPort = document.getElementById('mysql-port').value;
        const mysqlUser = document.getElementById('mysql-user').value;
        const mysqlPassword = document.getElementById('mysql-password').value;
        const redisHost = document.getElementById('redis-host').value;
        const redisPort = document.getElementById('redis-port').value;

        const output = `
            <h2>Submitted Connection Info</h2>
            <p><strong>MySQL Host:</strong> ${mysqlHost}</p>
            <p><strong>MySQL Port:</strong> ${mysqlPort}</p>
            <p><strong>MySQL User:</strong> ${mysqlUser}</p>
            <p><strong>MySQL Password:</strong> ${mysqlPassword}</p>
            <p><strong>Redis Host:</strong> ${redisHost}</p>
            <p><strong>Redis Port:</strong> ${redisPort}</p>
        `;

        document.getElementById('output').innerHTML = output;
    });
</script>

</body>
</html>
